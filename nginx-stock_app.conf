# Nginx configuration for stock_app
# Location: /etc/nginx/sites-available/stock_app
# Enable with: sudo ln -s /etc/nginx/sites-available/stock_app /etc/nginx/sites-enabled/
# Test with: sudo nginx -t
# Reload with: sudo nginx -s reload

server {
    listen 80;
    server_name myapp.home 192.168.50.51;

    # Frontend (Next.js) - メインアプリケーション
    location /stock_app {
        return 301 /stock_app/;
    }
    
    location /stock_app/ {
        proxy_pass http://127.0.0.1:3001/stock_app/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Next.js HMR (Hot Module Replacement) support
        proxy_buffering off;
        proxy_read_timeout 86400;
    }

    # Backend API (Django REST Framework)
    location /stock_app/api/v1/ {
        proxy_pass http://127.0.0.1:8000/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cookie and Session support
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
    }

    # Django Admin
    location /stock_app/admin/ {
        proxy_pass http://127.0.0.1:8000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django Static Files - serve directly from filesystem
    location /stock_app/static/ {
        alias /home/yamada/Docker/stock_app/backend/src/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Next.js static files (_next)
    location /stock_app/_next/ {
        proxy_pass http://127.0.0.1:3001/stock_app/_next/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Cache settings for static assets
        proxy_cache_valid 200 60m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    }

    # Health check
    location /stock_app/health {
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
