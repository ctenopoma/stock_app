[pytest]
pythonpath = src
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -v
testpaths = tests
markers =
    contract: Contract tests verifying OpenAPI compliance
    integration: Integration tests with real database
    unit: Unit tests
